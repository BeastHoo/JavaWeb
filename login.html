<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>

<form class="login-form" method="post" action="/login">
    <h1>欢迎</h1>

    <div class="txtb">
        <input type="text" id="username" name="name" class="form-control"  required autofocus>
        <span data-placeholder="账号"></span>
    </div>

    <div class="txtb">
        <input type="password" id="password" name="password" class="form-control" required>
        <span data-placeholder="密码"></span>
    </div>

    <input type="submit" class="logbtn" value="登 录">

    <div class="bottom-text">
        还没有账号? <a href="https://www.baidu.com/">点此注册</a>
    </div>

</form>

<script type="text/javascript">
    $(".txtb input").on("focus", function(){
        $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function(){
        if($(this).val() == "")
            $(this).removeClass("focus");
    });
</script>

</body>
</html>
